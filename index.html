<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html {
      background-color: pink;
    }
    
    canvas {
      margin: 0 auto;
      margin-top: 40px;
      display: block;
      border: 2px solid white;
    }
    
    #hitCanvas {
      display: none;
    }
    
    form {
      display: block;
    }
  </style>
</head>

<body>
  <canvas id="root"></canvas>
  <canvas id="hitCanvas"></canvas>
  <form id="settings">
    <div>
      <label>Tile Size</label>
      <input value="16" name="tileSize" type="number" max="64">
    </div>
    <div>
      <label>World width</label>
      <input value="30" name="width" type="number">
    </div>
    <div>
      <label>World height</label>
      <input value="24" name="height" type="number">
    </div>
    <div>
      <label>Upload world</label>
      <input type="file" name="file">
    </div>
    <button type="submit">choose settings</button>
  </form>

  <script src="/dist/bundle.js"></script>
</body>

</html>
